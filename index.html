<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body ng-app="myApp" ng-controller="classCtrl">
    <header>
        <div class="logo"><img src="../assets/logo-bw.png"></div>
        <div class="login"><label class="label-wi">Admin name<span class="icon pos-abs"><img src="../assets/shape-setting.png"></span></label></div>
    </header>
    <section ng-class="{'menu-active': isActive}">
        <div class="sidebar">
            <ul>
                <li><input class="nav-search" placeholder="NAVIGATE" /></li>
                <li ng-repeat="item in menuItems" ng-class="{'start': item.isStart, 'nav-item': item.isNavItem}">
                    <span class="icon pos-abs"><img ng-src={{item.logoLocation}}></span>
                    <a href="{{item.href}}">
                        {{item.text}}
                    </a>
                </li>
            </ul>
            <div class="close-opt pos-abs">
                <ul>
                    <li><span class="icon pos-abs"><img src="../assets/angle-double-left.png"></span><a class="button" ng-click="activeButton()">Click Me to Toggle Class</a></li>
                </ul>
                <div>

                </div>
            </div>
        </div>
        <div class="main-section" ng-view>
        </div>
    </section>


    <script src="js/angular.min.js"></script>

    <script src="js/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="js/app.js "></script>

</body>
