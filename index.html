<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body ng-app="myApp" ng-controller="classCtrl">

        <div class="logo"><img src="../assets/logo-bw.png"></div>
        <div class="login"><label class="label-wi">Admin name<span class="icon pos-abs"><img src="../assets/shape-setting.png"></span></label></div>
    </header>
    <section ng-class="{'menu-active': isActive}">
        <div class="sidebar">
            <ul>
                <li><input class="nav-search" placeholder="NAVIGATE" /></li>
                <li><span class="icon pos-abs"><img src="../assets/analityc.png"></span><a href="#!chart">Analytics</a></li>
                <li><span class="icon pos-abs"><img src="../assets/newspaper-o.png"></span><a href="#!news">News</a></li>
                <li><span class="icon pos-abs"><img src="../assets/board-brief.png"></span><a href="#">Board Brief</a></li>
                <li><span class="icon pos-abs"><img src="../assets/briefcase.png"></span><a href="#">Briefcase</a></li>
            </ul>
            <div class="close-opt pos-abs">

                    <li><span class="icon pos-abs"><img src="../assets/angle-double-left.png"></span><a class="button" ng-click="activeButton()">Click Me to Toggle Class</a></li>
                </ul>
                <div>

                </div>
            </div>
        </div>
        <div class="main-section" ng-view>
        </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
